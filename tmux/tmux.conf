set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g mouse on
setw -g mode-keys vi


set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set-option -g default-shell /usr/bin/fish

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g status-style 'bg=default'
set -g status-right ""
set-option -g status-position top
set -g window-status-current-style "bg=default,fg=#ccd0da,bold"

set -g window-status-format " #I:#W"
set -g window-status-current-format " #I:#W"
set -g status-left " #[fg=#85A5B2,bold]#S >"
set -g status-left-length 200

unbind C-b
unbind-key n
unbind-key p
set -g prefix C-s
set -g @resurrect-restore '='
set -g @resurrect-save '-'
bind-key -n M-t new-window -c "#{pane_current_path}"
bind-key -n M-w kill-pane
bind r source-file ~/.config/tmux/tmux.conf
bind 0 rename-window "main"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-K resize-pane -U 5
bind -n M-J resize-pane -D 5
bind -n M-d split-window -h -c "#{pane_current_path}"
bind -n M-D split-window -c "#{pane_current_path}"
bind-key w kill-pane
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -n M-\; run-shell "sesh last"
bind-key -n M-k run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '  ' \
    --header '  ^a all ^t tmux ^z zoxide ^x tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(a  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(t  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-z:change-prompt(z  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(f  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-x:execute(tmux kill-session -t {2..})+change-prompt(  )+reload(sesh list -t --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

run "~/.tmux/plugins/tpm/tpm"

