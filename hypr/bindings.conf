# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
# bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
# bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
# bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
unbind = SUPER, mouse_down
unbind = SUPER, mouse_up
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Override default Windows + numbers
bind = CTRL|ALT|SUPER, 1, workspace, 1
bind = CTRL|ALT|SUPER, 2, workspace, 2
bind = CTRL|ALT|SUPER, 3, workspace, 3
bind = CTRL|ALT|SUPER, 4, workspace, 4
bind = CTRL|ALT|SUPER, 5, workspace, 5
bind = CTRL|ALT|SUPER, c, workspace, 5
bind = CTRL|ALT|SUPER, 6, workspace, 6
bind = CTRL|ALT|SUPER, 7, workspace, 7
bind = CTRL|snip, 8, workspace, 8
bind = CTRL|ALT|SUPER, 9, workspace, 9
bindd = CTRL|ALT|SUPER, w, Close active window, killactive
bind = CTRL ALT SUPER, s, exec, hyprshot --m region
bind = CTRL SHIFT ALT SUPER, s, exec, flameshot gui
bind = CTRL ALT SUPER, d, exec, ~/bin/paste-clipboard.fish
bind = CTRL ALT SUPER, f, exec, hyprctl dispatch fullscreen 1
bind = CTRL ALT SUPER, space, exec, walker -m clipboard
bindd = CTRL ALT SUPER, t, Toggle floating, togglefloating,

# Move with right alt and rshift
bindd = ALT SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = ALT SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = ALT SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = ALT SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = ALT SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = ALT SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = ALT SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = ALT SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10
bindd = ALT SHIFT, code:20, Move window to workspace 10, movetoworkspace, 10

bindd = SUPER SHIFT, c, Move window to workspace 5, movetoworkspace, 5
bindd = ALT SHIFT, c, Move window to workspace 5, movetoworkspace, 5
